<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>시간 정보를 입력하는 폼 활용</title>
</head>

<body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2023년 12월 28일 오후 3시 00분(10초 32)<br>
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
            month : <input type="month" value="2023-12"><br>
            week : <input type="week" value="2023-W09"><br>
            data : <input type="date" value="2023-12-28"><br>
            time : <input type="time" value="15:00"><br>
            local: <input type="datetime-local"
            value="2023-12-28T15:00:10.32"><br>
        </pre>
    </form>
</body>

</html>
