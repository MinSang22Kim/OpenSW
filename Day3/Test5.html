<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>도형 서식 입력</title>
</head>

<body>
    <h3>도형 서식 입력</h3>
    <hr>
    <form>
        <fieldset>
            <legend>회원정보</legend>
            <label>선종류 : </label>
            <select name="line" size="3">
                <option value="선없음">선없음</option>
                <option value="실선">실선</option>
                <option value="점선">점선</option>
            </select><br>
            <label>선두께 : <input type="number" min="0.0" max="10.0" step="0.1"></label>
            <label>선색 : <input type="color" value="#00BFFF"></label><br>
            <label>투명도(0~100) : <input type="range" min="0" max="100" step="1"></label>
        </fieldset>
    </form>
</body>

</html>
