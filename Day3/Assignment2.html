<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>웹 브라우저 소개</title>
  </head>
  <body>
    <h3>웹 브라우저 소개</h3>
    <hr />
    <table>
      <tr>
        <!-- 첫 번째 열 -->
        <td>
          <p>
            브라우저라고 불리기도 하는<br />
            웹 브라우저(Web Browser)는,<br />
            사용자에게 웹 서버 컴퓨터에<br />
            접속하고 웹 페이지, 이미지,<br />
            동영상, 음악 등 다양한 데이<br />
            터 다운받아 보여주는 소프트<br />
            웨어이다. <strong>그림 1-2</strong>는 대표적<br />
            인 Chrome 웹 브라우저를 보<br />
            여준다.<br /><br /><br />
          </p>
        </td>
        <!-- 두 번째 열 -->
        <td>
          <img src="media/chrome.png" />
          <p>그림 1-2 구글 Chrome</p>
        </td>
      </tr>
      <tr>
        <!-- 세 번째 열 -->
        <td colspan="2">
          <code>
            &lt;!doctype html&gt;<br />
            &lt;/html&gt;<br />
            ...<br />
            &lt;/html&gt;
          </code>
          <footer>그림 1-3 HTML5 문서 구성</footer>
        </td>
        <td>
          <p>
            웹 페이지는 브라우저에<br />
            HTML5 문서임을 알리기 위해<br />
            <strong>그림 1-3</strong>과 같은 코드를 첫 라<br />
            인에 삽입하여야 한다.<br />
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
