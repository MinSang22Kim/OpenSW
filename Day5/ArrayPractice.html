<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>for 문</title>
</head>

<body>
    <h3>for 문으로 10px~35px 크기와 다양한 색상 출력</h3>
    <hr>
    <script>
        size_array = [10, 15, 20, 25, 30, 35, 40, 45, 50];
        color_array = ['red', 'orange', 'yellow', 'green', 'skyblue', 'blue', 'purple', 'brown', 'black'];

        for (let i = 0; i < size_array.length; i++) {
            document.write("<span ");
            document.write("style='font-size:" + size_array[i] + "px; color:" + color_array[i] + "'>");
            document.write("javascript");
            document.write("</span><br>");
        }
    </script>
</body>

</html>
