<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>star</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
