<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>함수</title>
    <script>
        function adder(a, b) {
            let sum;
            sum = a + b;
            return sum;
        }
    </script>
</head>

<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        let a = parseInt(prompt("첫 번째 숫자를 입력하세요:", ""));
        let b = parseInt(prompt("두 번째 숫자를 입력하세요:", ""));

        let result = adder(a, b);

        document.write(a + " + " + b + " = " + result + "<br>");
    </script>
</body>

</html>
