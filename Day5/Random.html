<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>난수</title>
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let plots = [];
        let big = 0;
        for (let i = 0; i < 10; i++) {
            plots[i] = Math.floor(Math.random() * 100) + 1;
            document.write(plots[i] + " ");
            if (plots[i] > big) {
                big = plots[i];
            }
        }

        plots.sort(function (a, b) {
            return a - b;
        });

        document.write("<hr>");
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        document.write(plots.join(" "));
        document.write("<hr>");
    </script>
</body>
</html>
