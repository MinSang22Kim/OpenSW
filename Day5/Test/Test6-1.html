<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1</title>
</head>

<body>
    <script>
        function big(num1, num2) {
            if (parseInt(num1) > parseInt(num2)) {
                return num1;
            } else {
                return num2;
            }
        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("<h3>큰수=", b, "</h3>");
    </script>
</body>

</html>
