<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>문자열 분할</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let input = prompt("문자열 입력");
        let parts = input.split("&");

        for (let i = 0; i < parts.length; i++) {
            document.write(parts[i] + "<br>");
        }
    </script>
</body>

</html>
