<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        function getRandomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return { r, g, b };
        }

        for (let i = 0; i < 16; i++) {
            let randomColor = getRandomColor();
            let str = "<div style='background-color:rgb(" + randomColor.r + "," + randomColor.g + "," + randomColor.b + ")'>" +
                "rgb(" + randomColor.r + "," + randomColor.g + "," + randomColor.b + ")</div>";
            document.write(str);
        }
    </script>
</body>

</html>
